<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="jukebox">

        <div class="display">

        <div class="playlist">
            <form class="formMusicas">
                <div class="row">

                        <input type="text" id="musica" class="form-control" placeholder="Nome da Música">
                    </div>
                    <div class="col-sm-4">
                        <input type="submit" value="Adicionar Música" class="btn btn-warning form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">

                    </div>
                    <div class="col-sm-4">
                        <input type="submit" value="Tocar musica" class="btn btn-success mt-3 form-control">
                    </div>
                </div>
            </form>
            <div>
                <h3 class="text-success mt-3">LISTA DE MÚSICAS:</h3>
                <div class="lista text-warning ">
                    
                </div>
            </div>
        </div>
        <footer class="footer">Jukebox 1.0 - 2025 - UniRitter</footer>
    </div>
    <script src="script.js"></script>

</html>
